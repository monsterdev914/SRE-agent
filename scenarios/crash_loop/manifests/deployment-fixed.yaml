# Fixed deployment: REQUIRED_CONFIG set so container stays running.
# Use for reference or to manually fix without the agent.
apiVersion: v1
kind: Namespace
metadata:
  name: sre-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crash-demo
  namespace: sre-demo
  labels:
    app: crash-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crash-demo
  template:
    metadata:
      labels:
        app: crash-demo
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              if [ -z "$REQUIRED_CONFIG" ]; then
                echo "FATAL: REQUIRED_CONFIG is not set"
                exit 1
              fi
              echo "OK: REQUIRED_CONFIG=$REQUIRED_CONFIG"
              sleep infinity
          env:
            - name: REQUIRED_CONFIG
              value: "remediated-by-agent"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
